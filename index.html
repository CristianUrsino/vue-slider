<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="actual.image" :alt="actual.title" />
                    <div class="text">
                        <h3>{{actual.title}}</h3>
                        <p>
                            {{actual.text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="upSlide"></div>
                    <div class="next" @click="downSlide"></div>
                    <div v-for="(slide,index) in slides" :key="index">
                        <div  :class="{ active: actual===slide }" class="thumb">
                            <img @click="switchSlide(slide,index)" :src="slide.image" :alt="slide.title" />
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
